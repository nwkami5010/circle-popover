<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <style>
      *{margin:0;padding:0;box-sizing:border-box}
.red.active{
  background: red;
}
.blue.active{
  background: blue;
}
.green.active{
  background: green;
}
.yellow.active{
  background:yellow;
}
.purple.active{
  background:purple;
}
.orange.active{
  background:orange;
}
div{
  border:1px solid black;
  padding: 10px;
  transition: all 1s;
  display: flex;
  flex:1;
  border-radius: 59%;
}
.red{
  width: 100vw;
  height: 100vw;
}
  </style>
</head>
<body>
<div class="red">
  <div class="blue">
    <div class="green">
      <div class="yellow">
        <div class="orange">
          <div class="purple">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var n =0
$('div').on('click', function(e){
  setTimeout(function() {
    $(e.currentTarget).addClass('active')
  },n * 1000)
  n+=1
     
            })
    </script>
</body>
</html>
